<h1>Issue number: <small> {{issueNumber()}} </small></h1>
<a routerLink="/">Regresar</a>


@if (issueQuery.data() ===undefined) {
<p>Cargando issue</p>
} @else {
<issue-comment [issue]="issueQuery.data()!"></issue-comment>
}


<!-- Comments -->

<!-- IssueCommentQuery -->

@if (issueComments.isLoading()) {
<p>Cargando comentarios</p>
} @else {
@for (comments of issueComments.data(); track comments.id) {
<issue-comment [issue]="comments"></issue-comment>
} @empty {
<p>No hay comentarios</p>
}
}
