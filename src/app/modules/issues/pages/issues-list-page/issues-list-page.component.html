<h1>GitHub Issues</h1>
<div class="my-5 border-b-2 border-blue-600"></div>



<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">

    <!-- Botones para controlar el estado -->
    <div class="flex flex-col col-span-3">
        <div class="flex gap-2">
            <button (click)="onChangeState('all')" [class.active]="issuesService.state() === 'all'"
                class="btn active">All</button>
            <button (click)="onChangeState('open')" [class.active]="issuesService.state() === 'open'"
                class="btn">Open</button>
            <button (click)="onChangeState('closed')" [class.active]="issuesService.state() === 'closed'"
                class="btn">Closed</button>
        </div>
    </div>

    <!-- Listado -->
    <div class="mt-4 flex flex-col col-span-2">

        @for (issue of issuesQuery.data(); track issue.id) {

        <issue-item [issue]="issue"></issue-item>

        } @empty {
        @if ( issuesQuery.isLoading()) {
        <p>Cargando issues</p>
        } @else {
        <p>No hay issues que mostrar</p>
        }
        }


        <!-- Listaod de issues -->
    </div>

    <div>
        <h2>labels</h2>

        @if (labelsQuery.isLoading()) {
        <p>Estamos cargando</p>
        } @else {
        <issues-labels-selector [labels]="labelsQuery.data() ?? []"></issues-labels-selector>
        }

    </div>


</section>
